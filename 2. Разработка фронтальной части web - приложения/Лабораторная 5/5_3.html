<!DOCTYPE html>
<html>
  <head>
    <title>Lab 5</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 30px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Lab 5</h1>

    <script type="text/javascript">
      var n = 10; // Количество рядов и ячеек в ряду
      var i = 5;
      var j = 5;

      // Отрисовка таблицы
      document.write("<table>");
      // Цикл рядов
      for (var tr = 1; tr <= n; tr++) {
        document.write("<tr>");
        // Цикл ячеек
        for (var td = 1; td <= n; td++) {
          document.write("<td>");

          document.write(i * j);
          document.write("</td>");
        }
        // Конец ряда
        document.write("</tr>");
      }
      // Конец таблицы
      document.write("</table>");
    </script>
  </body>
</html>
