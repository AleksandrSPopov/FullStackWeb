<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<div>
  <header>
    <h1 class="head">
      Marketplace<input type="button" value="Каталог" onclick="window.location='catalog.html'"><textarea
        id="textarea"></textarea></textarea><input type="button" value="Заказы"
        onclick="window.location='orders.html'"></button>
      <input type="button" value="Избранное" onclick="window.location='favorites.html'"></button><input type="button"
        value="Корзина" onclick="window.location='cart.html'"></button><input type="button" value="Профиль"
        onclick="window.location='profile.html'"></button>
      <label id="address">Адрес доставки:</label>
    </h1>
    <div id="currentaddress" value=""></div>
  </header>
</div>

<body>
  <main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Мои данные</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <label for="address">Адрес доставки:</label>
    <input type="text" pattern="^[а-яА-Я\s]+$" id="deliveryaddress" autofocus="" autocomplete="off" required
      placeholder="Введите адрес">
    <label for="notes">Примечание:</label>
    <input type="text" pattern="^[а-яА-Я\s]+$" id="notes" autocomplete="off" required placeholder="Введите текст">
    <button onclick="save()">Сохранить</button>
    <br>
    <br>
    <hr>
    <br>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Адрес доставки</th>
          <th>Примечание</th>
        </tr>
      </thead>
      <tbody id="output">
      </tbody>
    </table>
    <br>
    <button onclick="clearStorage()">Очистить всё</button>
  </main>
  <script src="./js/main.js"></script>
</body>
<footer>
  <div>
    <h3 class="foot"></h3>
  </div>
</footer>

</html>
