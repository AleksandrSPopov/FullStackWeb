<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Менеждер задач</title>
  <link rel="stylesheet" href="./src/styles/style.css" />
</head>
<body>
  <main>
    <br>
    <br>
    <label for="task">Добавить задачу:</label>
    <input type="text" id="addtask" autofocus="" autocomplete="off" required
      placeholder="Введите текст задачи">
    <label for="notes">Примечание:</label>
    <input type="text" id="notes" autocomplete="off" required placeholder="Введите текст примечания">
    <label for="complete">Выполнение:</label>
    <input type="checkbox" id="checkbox" autocomplete="off">
    <button onclick="save()">Сохранить</button>
    <br>
    <br>
    <hr>
    <br>
    <table>
      <thead>
        <tr>
          <th>№</th>
          <th>Задача</th>
          <th>Примечание</th>
          <th>Выполнение</th>
          <th>Удалить</th>
        </tr>
      </thead>
      <tbody id="output">
      </tbody>
    </table>
     <br>
    <button onclick="clearStorage()">Очистить всё</button>
  </main>
  <script src="./main.js"></script>
</body>
</html>
